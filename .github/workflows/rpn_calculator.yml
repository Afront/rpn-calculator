name: RPN Calculator Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v2
    - name: Go to folder
      run: cd rpn-calculator
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: crystal spec
